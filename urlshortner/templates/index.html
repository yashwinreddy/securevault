<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>URL Shortener - Home</title>
</head>

<body>
    <h1>URL Shortener</h1>

    <form action="/shorten" method="post">
        <input type="url" name="original_url" placeholder="Enter URL to shorten" required style="width: 300px;">
        <button type="submit">Shorten</button>
    </form>

    <h2>All Shortened URLs</h2>
    <ul>
        {% for url in urls %}
        <li>
            <a href="/{{ url.short_code }}" target="_blank">{{ url.short_code }}</a> &mdash;
            <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a>
            {% if url.expire_at %}
            (Expires: {{ url.expire_at.strftime("%Y-%m-%d %H:%M:%S") }})
            {% endif %}
            &mdash; <a href="/analytics/{{ url.short_code }}">Analytics</a>
        </li>
        {% else %}
        <li>No URLs shortened yet.</li>
        {% endfor %}
    </ul>
</body>

</html>
